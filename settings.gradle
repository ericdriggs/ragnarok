pluginManagement {
    plugins {
        id 'org.springframework.boot' version "${springBootVersion}"
        id 'io.spring.dependency-management' version "${springDependencyVersion}"
    }
}

rootProject.name = 'reportcard'
//include 'test-data-generator' //est-data-generator generates failing tests -- not part of build
include 'reportcard-client'
include 'reportcard-jooq-generator'
include 'reportcard-server'
